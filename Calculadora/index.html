<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen" id="screen" disabled>
        <div class="calculator-keys">
            <button type="button" class="key" onclick="limparTela()">C</button>
            <button type="button" class="key" onclick="excluirChar()">DEL</button>
            <button type="button" class="key" onclick="inputKey('/')">รท</button>
            <button type="button" class="key" onclick="inputKey('*')">ร</button>

            <button type="button" class="key" onclick="inputKey('7')">7</button>
            <button type="button" class="key" onclick="inputKey('8')">8</button>
            <button type="button" class="key" onclick="inputKey('9')">9</button>
            <button type="button" class="key" onclick="inputKey('-')">-</button>

            <button type="button" class="key" onclick="inputKey('4')">4</button>
            <button type="button" class="key" onclick="inputKey('5')">5</button>
            <button type="button" class="key" onclick="inputKey('6')">6</button>
            <button type="button" class="key" onclick="inputKey('+')">+</button>

            <button type="button" class="key" onclick="inputKey('1')">1</button>
            <button type="button" class="key" onclick="inputKey('2')">2</button>
            <button type="button" class="key" onclick="inputKey('3')">3</button>
            <button type="button" class="key" onclick="calcularResultado()">=</button>

            <button type="button" class="key zero" onclick="inputKey('0')">0</button>
            <button type="button" class="key" onclick="inputKey('.')">.</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
